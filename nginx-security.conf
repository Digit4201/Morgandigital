# Configuration de sécurité Nginx
# À inclure dans votre configuration de serveur Nginx

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name morgandigital.fr www.morgandigital.fr;
    
    # Configuration SSL
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/private.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    # SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Headers de sécurité
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://formspree.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://formspree.io; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://formspree.io" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=(), autoplay=(self)" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # Désactiver les logs pour les fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'accès aux fichiers de sauvegarde
    location ~* \.(bak|config|dist|fla|inc|ini|log|psd|sh|sql|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protection contre les hotlinks
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        valid_referers none blocked server_names *.morgandigital.fr;
        if ($invalid_referer) {
            return 403;
        }
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Mise en cache des ressources statiques
    location ~* \.(css|js|woff|woff2|ttf|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Redirection HTTP vers HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
    
    root /path/to/your/website;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}

# Redirection de www vers non-www (ou vice versa selon vos préférences)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.morgandigital.fr;
    
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/private.key;
    
    return 301 https://morgandigital.fr$request_uri;
}